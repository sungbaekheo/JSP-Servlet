<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<fieldset style="width: 400px;">
	<legend>회원정보</legend>
	<div style="width: 400px; border: 1px solid gray">
		<form action="indivInfo.jsp" method="post">
			이름: <input type="text" name="name"><br>
			나이: <input type="text" name="age"><br>
			성별
			<input type="radio" name="gender" value="남자">남자
			<input type="radio" name="gender" value="여자">여자
			<br>
			좋아하는 음식
			<select name="food"><!-- 복수개 선택을 가능하게 해주는 multiple -->
				<option value="김치찌개">김치찌개
				<option>제육볶음
				<option>떡볶이
				<option>초계국수
			</select>
			<br>
			관심분야 <br>
			<input type="checkbox" name="interest" value="웹프로그램">웹프로그램
			<input type="checkbox" name="interest" value="네트워크관리">네트워크관리
			<input type="checkbox" name="interest" value="데이터분석">데이터분석
			<input type="checkbox" name="interest" value="보안">보안
			<input type="checkbox" name="interest" value="게임프로그램">게임프로그램
			<br>
			<input type="submit" value="제출">
		</form>
	</div>	
	</fieldset>
</body>
</html>
